<body>

        <ul>
            <li><a href="SobreAgencia.html"> Sobre Agência </a></li>

    <h2> Buscar Passagem Aérea </h2>
    <p> A melhor tarifa está aqui! </p>
    <main class="container">
        <section id="busca"  class="card search-card">
            <form id="flight-form" class="flight-form">
                <div class="row">
                    <label> Origem: </label>
                    <select name="Origem" required> 
                        <option value=""> Selecione a cidade de origem </option>
                        <option> Fortaleza </option>
                        <option> São Paulo </option>
                        <option> Rio de Janeiro </option>
                        <option> Porto Alegre </option>
                        <option> Santiago </option>
                        <option> Buenos Aieres </option>
                        <option> Italia </option>
                        <option> Paris </option>
                    </select><br>
                    <br>
                    <label> Destino: </label>
                    <select name="destino" required>
                        <option value=""> Selecione a cidade de destino </option>
                        <option> Rio de Janeiro </option>
                        <option> São Paulo </option>
                        <option> Fortaleza </option>
                        <option> Porto Alegre </option>
                        <option> Santiago </option>
                        <option> Buenos Aieres </option>
                        <option> Italia </option>
                        <option> Paris </option>
                    </select><br>
                    <br>
                </div>
                <div class="row">
                    <label> Ida: </label>
                    <input type="date" name="ida" required><br>
                    <br>
                    <label> Volta: </label>
                    <input type="date" name="volta"><br>
                    <br>
                    <label> Passageiros: </label>
                    <input type="number" name="adultos" min="1" max="10" placeholder="Quantidade de Passageiros" value=""><br>
                </div>
                <br>
                <div class="row">
                    <label> Classe: </label>
                    <select name="classe">
                        <option>Selecione a classe que deseja </option>
                        <option> Economica </option>
                        <option> Executiva </option>
                    </select>
                    <br>
                    <br>
                    <label class="fullwidth">
                        <button type="button" id="search-btn" class="btn"><a href="passagem.html"> Buscar Voos </a></button><br>
                    </label>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
